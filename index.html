<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A Classroom Survival Guide</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Arapey&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      font-family: 'Arapey', serif;
    }

    .custom-title {
      text-align: center;
      font-size: 38px;
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      margin-top: 50px;
      margin-bottom: 80px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 80px;
    }

    .row {
      display: flex;
      justify-content: space-evenly;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      flex-wrap: wrap;
    }

    .pocket-wrapper {
      position: relative;
      width: 250px;
      height: 220px; /* much shorter */
    }

    .paper-tab {
      position: absolute;
      top: 0;
      width: 100%;
      height: 45px;
      background: white;
      border-radius: 12px 12px 0 0;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      line-height: 45px;
      z-index: 2;
    }

    .paper-tab a {
      color: #4a148c;
      text-decoration: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    .pocket {
      position: absolute;
      top: 35px;
      width: 100%;
      height: 165px; /* shorter */
      background: linear-gradient(to bottom right, #f8c7d8, #d1b3ff);
      border: 3px solid #b39ddb;
      border-radius: 0 0 30px 30px;
      text-align: center;
      padding-top: 60px; /* reduced padding */
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="custom-title">A Classroom Survival Guide: An Educator's Archive</div>

  <div class="container">
    <div class="row">
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file1.pdf">Teaching Textbook</a></div>
        <div class="pocket">Teaching Textbook</div>
      </div>
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file2.pdf">Unit Lesson Plan</a></div>
        <div class="pocket">Unit Lesson Plan</div>
      </div>
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file3.pdf">Teaching Philosophy</a></div>
        <div class="pocket">Teaching Philosophy</div>
      </div>
    </div>

    <div class="row">
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file4.pdf">Book List</a></div>
        <div class="pocket">Book List</div>
      </div>
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file5.pdf">Course Reflection</a></div>
        <div class="pocket">Course Reflection</div>
      </div>
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file6.pdf">All Assignments</a></div>
        <div class="pocket">All Assignments</div>
      </div>
    </div>

    <div class="row">
      <div class="pocket-wrapper">
        <div class="paper-tab"><a href="files/file7.pdf">The End</a></div>
        <div class="pocket">The End</div>
      </div>
    </div>
  </div>
</body>
</html>
